<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Detection System - ÊâãÈÉ®Ê£ÄÊµãÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease;
        }

        .video-container h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 360px;
        }

        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #videoStream {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .system-info {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInRight 1s ease;
        }

        .system-info h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-align: center;
        }

        .info-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .info-label {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .info-unit {
            font-size: 0.7em;
            color: #666;
            margin-left: 5px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-good { background-color: #4CAF50; }
        .status-warning { background-color: #FF9800; }
        .status-danger { background-color: #F44336; }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ö Hand Detection System</h1>
            <p>Real-time Hand Detection with YOLO</p>
        </div>

        <div class="main-content">
            <div class="video-container">
                <h2>üìπ Live Detection Feed</h2>
                <div class="video-wrapper">
                    <script>
        // Set video stream URL and initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, initializing...');

            // Set video stream URL
            const streamUrl = '/stream';
            document.getElementById('videoStream').src = streamUrl;
            console.log('Video stream URL:', streamUrl);

            // Initialize system info immediately
            setTimeout(updateSystemInfo, 1000);

            // Add error handling for video stream
            const videoStream = document.getElementById('videoStream');
            videoStream.onerror = function() {
                console.error('Video stream failed to load');
                document.getElementById('streamStatus').textContent = 'STREAM ERROR';
                document.querySelector('.status-indicator').className = 'status-indicator status-danger';
            };
        });
    </script>
                <div id="loadingIndicator" class="loading-indicator">
                    <div class="spinner"></div>
                    <div>Loading video stream...</div>
                </div>
                <img id="videoStream" src="/stream" alt="Hand Detection Stream" onload="this.style.opacity='1'; document.getElementById('loadingIndicator').style.display='none';" onerror="handleStreamError(this)" style="opacity: 0; transition: opacity 0.5s ease-in-out;">
                    <div class="video-overlay">
                        <span class="status-indicator status-good pulse"></span>
                        <span id="streamStatus">CONNECTING</span>
                    </div>
                </div>
            </div>

            <div class="system-info">
                <h2>üìä System Monitor</h2>

                <div class="info-card">
                    <div class="info-label">CPU Temperature</div>
                    <div class="info-value">
                        <span id="cpuTemp">--</span>
                        <span class="info-unit">¬∞C</span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-label">CPU Frequency</div>
                    <div class="info-value">
                        <span id="cpuFreq">--</span>
                        <span class="info-unit">MHz</span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-label">CPU Usage</div>
                    <div class="info-value">
                        <span id="cpuUsage">--</span>
                        <span class="info-unit">%</span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-label">Memory Usage</div>
                    <div class="info-value">
                        <span id="memUsage">--</span>
                        <span class="info-unit">%</span>
                    </div>
                </div>

                <div class="info-card">
                    <div class="info-label">System Uptime</div>
                    <div class="info-value" style="font-size: 1.2em;">
                        <span id="uptime">--</span>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number" id="detectionCount">0</div>
                        <div class="stat-label">Detections</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="fps">0</div>
                        <div class="stat-label">FPS</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <a href="/stream" class="btn" target="_blank">üìπ Open Stream in New Tab</a>
            <button class="btn" onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
            <button class="btn" onclick="location.reload()">üîÑ Refresh</button>
        </div>
    </div>

    <script>
        let detectionCount = 0;
        let currentFps = 0;

        function handleStreamError(imgElement) {
            console.log('Stream loading failed, retrying...');
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('streamStatus').textContent = 'RETRYING';
            document.querySelector('.status-indicator').className = 'status-indicator status-warning';

            // Retry after 3 seconds
            setTimeout(() => {
                imgElement.src = '/stream?' + new Date().getTime();
            }, 3000);
        }

        function updateSystemInfo() {
            console.log('Fetching system info...');
            const url = '/system-info';

            // Create an AbortController to handle timeout
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000);

            fetch(url, {
                method: 'GET',
                cache: 'no-cache',
                signal: controller.signal
            })
                .then(response => {
                    clearTimeout(timeoutId);
                    console.log('Response status:', response.status);
                    if (!response.ok) {
                        throw new Error('HTTP ' + response.status + ': ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('System data received:', data);

                    // Update all system values with better formatting
                    const updateElement = (id, value, fallback = 'N/A', decimals = 1) => {
                        const element = document.getElementById(id);
                        if (element) {
                            element.textContent = value !== null && value !== undefined ?
                                (typeof value === 'number' ? value.toFixed(decimals) : value) :
                                fallback;
                        }
                    };

                    updateElement('cpuTemp', data.cpu_temp);
                    updateElement('cpuFreq', data.cpu_freq, 'N/A', 0);
                    updateElement('cpuUsage', data.cpu_usage);
                    updateElement('memUsage', data.memory_percent);
                    updateElement('uptime', data.uptime_formatted || data.uptime);

                    // Update status indicators based on values
                    updateStatusIndicators(data);

                    console.log('System info updated successfully');
                })
                .catch(error => {
                    clearTimeout(timeoutId);
                    console.error('Error fetching system info:', error);

                    // Don't immediately show "Error", try to preserve last good values
                    const elements = ['cpuTemp', 'cpuFreq', 'cpuUsage', 'memUsage', 'uptime'];
                    elements.forEach(id => {
                        const element = document.getElementById(id);
                        if (element && element.textContent !== 'Error' && element.textContent !== '--') {
                            // Keep last known good value
                        } else if (element) {
                            element.textContent = '--';
                        }
                    });

                    // Retry after 5 seconds if this failed
                    setTimeout(updateSystemInfo, 5000);
                });
        }

        function updateStatusIndicators(data) {
            // CPU temperature status
            const tempElement = document.getElementById('cpuTemp').parentElement.parentElement;
            tempElement.className = 'info-card ' +
                (data.cpu_temp > 70 ? 'status-danger' :
                 data.cpu_temp > 50 ? 'status-warning' : 'status-good');

            // Memory usage status
            const memElement = document.getElementById('memUsage').parentElement.parentElement;
            memElement.className = 'info-card ' +
                (data.memory_percent > 80 ? 'status-danger' :
                 data.memory_percent > 60 ? 'status-warning' : 'status-good');
        }

        function updateStats() {
            document.getElementById('detectionCount').textContent = detectionCount;
            document.getElementById('fps').textContent = currentFps;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Simulate detection count and FPS updates (in real implementation,
        // these would come from the detection system)
        setInterval(() => {
            detectionCount += Math.floor(Math.random() * 3);
            currentFps = 25 + Math.floor(Math.random() * 10);
            updateStats();
        }, 1000);

        // Update system info every 2 seconds
        setInterval(updateSystemInfo, 2000);

        // Initial update
        updateSystemInfo();
        updateStats();

        // Handle stream connection status
        const videoStream = document.getElementById('videoStream');
        let streamConnected = false;

        videoStream.addEventListener('load', () => {
            streamConnected = true;
            document.getElementById('streamStatus').textContent = 'LIVE';
            document.querySelector('.status-indicator').className = 'status-indicator status-good pulse';
            document.getElementById('loadingIndicator').style.display = 'none';
        });

        videoStream.addEventListener('error', () => {
            streamConnected = false;
            document.getElementById('streamStatus').textContent = 'OFFLINE';
            document.querySelector('.status-indicator').className = 'status-indicator status-danger';
        });

        // Check stream health periodically
        setInterval(() => {
            if (streamConnected) {
                // Only check health if we think we're connected
                const img = new Image();
                img.onload = () => {
                    // Stream is healthy
                    if (!streamConnected) {
                        streamConnected = true;
                        document.getElementById('streamStatus').textContent = 'LIVE';
                        document.querySelector('.status-indicator').className = 'status-indicator status-good pulse';
                    }
                };
                img.onerror = () => {
                    // Stream might be down
                    streamConnected = false;
                    document.getElementById('streamStatus').textContent = 'RECONNECTING';
                    document.querySelector('.status-indicator').className = 'status-indicator status-warning';
                    // Refresh the main video stream
                    videoStream.src = '/stream?' + new Date().getTime();
                };
                img.src = '/stream?' + new Date().getTime();
            }
        }, 10000); // Check every 10 seconds
    </script>
</body>
</html>
